<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 8px;
            padding: 8px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>ðŸ©º Diabetes Prediction App</h2>
    <form action="/predict" method="post">
        <input type="number" step="any" name="Pregnancies" placeholder="Pregnancies" required>
        <input type="number" step="any" name="Glucose" placeholder="Glucose" required>
        <input type="number" step="any" name="BloodPressure" placeholder="Blood Pressure" required>
        <input type="number" step="any" name="SkinThickness" placeholder="Skin Thickness" required>
        <input type="number" step="any" name="Insulin" placeholder="Insulin" required>
        <input type="number" step="any" name="BMI" placeholder="BMI" required>
        <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
        <input type="number" step="any" name="Age" placeholder="Age" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        <p>{{ probability_text }}</p>
    {% endif %}
</body>
</html>
